<!DOCTYPE html>

<html>
  <head>
    <title>
      Quiz
    </title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form method="dialog" id="form">
      <p> This quiz will have three questions, good luck! </p>

      <p> Question 1: Who is the Author of "The Bad Seed"? </p>

      <br>

      <input type="radio" name="Question 1" id="Option A1" value="Jory John">
      <label for="Option A1"> Jory John </label>
<br>
      <input type="radio" name="Question 1" id="Option A2" value="Stephen King">
      <label for="Option A2">Stephen King</label>
<br>
      <input type="radio" name="Question 1" id="Option A3" value="Agatha Christie">
      <label for="Option A3">Agatha Christie</label>
      
      <br><br>

      <p> Question 2: Who is the main character of the book? </p>

      <br>

      <input type="radio" name="Question 2" id="Option B1" value="The Bad Seed">
      <label for="Option B1"> The Bad Seed </label>
<br>
      <input type="radio" name="Question 2" id="Option B2" value="The Man">
      <label for="Option B2">The Man</label>
<br>
      <input type="radio" name="Question 2" id="Option B3" value="The Egg">
      <label for="Option B3">The Egg</label>

      <br><br>

      <p> Question 3: Is there any other character besides the main character who has a character arc? </p>
      <input type="radio" name="Question 3" id="Option C1" value="true">
      <label for="Option C1"> True </label>
<br>
      <input type="radio" name="Question 3" id="Option C2" value="false">
      <label for="Option C2"> False </label>

      <br><br>

      <button type="submit" for="#form">Submit</button>

    </form>

    <p id="answer_image"></p>

    <script type="module" src="./index.js" ></script>
  </body>
</html>
